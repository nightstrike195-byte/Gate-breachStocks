<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>GATE//BREACH — Stock Market</title>

  <!-- CSS (case-sensitive, GitHub Pages safe) -->
  <link rel="stylesheet" href="/Gate-breachStocks/Style.CSS" />

  <!-- Fallback if CSS fails -->
  <style>
    html:not([data-css-loaded]) body::before{
      content:"CSS FAILED TO LOAD";
      position:fixed;
      inset:0;
      background:#000;
      color:#f33;
      font:900 18px system-ui;
      display:grid;
      place-items:center;
      z-index:999999;
    }
  </style>
</head>

<body>

<!-- ================= TOP BAR ================= -->
<header class="topbar">
  <div class="topLeft">
    <div class="brandPill">
      <span class="brandDot"></span>
      <span class="brandText">GATE//BREACH</span>
      <span class="brandSub">Stock Market</span>
    </div>

    <div class="navPills">
      <button class="pill active" data-nav="market">Market</button>
      <button class="pill" data-nav="projects">Projects</button>
      <button class="pill" data-nav="edit">Edit</button>
    </div>
  </div>

  <div class="topRight">
    <div class="statLine">
      <span class="statLabel">Day</span>
      <span id="dayEl" class="statValue">0</span>
    </div>
    <div class="statLine">
      <span class="statLabel">Balance</span>
      <span id="balanceEl" class="statValue">0</span>
    </div>
    <div class="statLine">
      <span class="statLabel">Net</span>
      <span id="netWorthEl" class="statValue">0</span>
    </div>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="shell">

  <!-- ===== LEFT COLUMN ===== -->
  <aside class="leftCol">

    <!-- WANTED -->
    <section class="panel wanted" id="wantedPanel">
      <div class="wantedHeader">WANTED</div>
      <div class="wantedPoster">
        <div class="wantedImageWrap">
          <img id="wantedImg" alt="" />
        </div>
        <div class="wantedName" id="wantedName">—</div>
        <div class="wantedRole" id="wantedRole">—</div>

        <div class="wantedStats">
          <div class="wsRow"><span>Price</span><b id="wantedPrice">0</b></div>
          <div class="wsRow"><span>Owned</span><b id="wantedOwned">0</b></div>
          <div class="wsRow"><span>Popularity</span><b id="wantedPop">0</b></div>
          <div class="wsRow"><span>Potential</span><b id="wantedPot">0</b></div>
          <div class="wsRow"><span>Cap</span><b id="wantedCap">1000</b></div>
          <div class="wsRow"><span>Status</span><b id="wantedFrozen">LIVE</b></div>
        </div>

        <div class="wantedBtns">
          <button id="wantedBuyBtn" class="btn buy">BUY</button>
          <button id="wantedSellBtn" class="btn sell">SELL</button>
        </div>

        <a id="wantedLinkBtn" class="btn ghost" target="_blank">Open Dossier</a>
      </div>
    </section>

    <!-- PORTFOLIO -->
    <section class="panel portfolio">
      <div class="panelTitle">Portfolio</div>

      <div class="miniKPIs">
        <div class="kpi">
          <div class="kpiLabel">Positions</div>
          <div id="positionsCount" class="kpiValue">0</div>
        </div>
        <div class="kpi">
          <div class="kpiLabel">Holdings</div>
          <div id="holdingsValue" class="kpiValue">0</div>
        </div>
        <div class="kpi">
          <div class="kpiLabel">Cash</div>
          <div id="cashValue" class="kpiValue">0</div>
        </div>
      </div>

      <div id="positionsList" class="positionsList"></div>
      <button id="resetAllBtn" class="btn ghost full">Reset Portfolio</button>
    </section>

    <!-- WATCH + SIM -->
    <section class="panel watch">
      <div class="watchHeader">
        <div class="watchTitle">Top Movers</div>
      </div>

      <div class="watchCols">
        <div>
          <div class="watchSub">Gainers</div>
          <div id="gainersList" class="watchList"></div>
        </div>
        <div>
          <div class="watchSub">Losers</div>
          <div id="losersList" class="watchList"></div>
        </div>
      </div>

      <div class="simBox">
        <button id="playBtn" class="btn ghost">Play</button>
        <button id="pauseBtn" class="btn ghost">Pause</button>
        <button id="step1Btn" class="btn ghost">+1</button>
        <button id="step10Btn" class="btn ghost">+10</button>

        <select id="speedSelect" class="select full">
          <option value="1000">1x</option>
          <option value="500">2x</option>
          <option value="250">4x</option>
        </select>

        <input id="globalVol" class="input" type="number" value="1" step="0.1" />
      </div>
    </section>
  </aside>

  <!-- ===== RIGHT COLUMN ===== -->
  <section class="rightCol">

    <!-- MARKET -->
    <section class="panel market" id="marketPanel">
      <div class="panelHead">
        <div class="panelTitle">Market</div>
      </div>

      <div class="filters">
        <input id="searchInput" class="input" placeholder="Search" />
        <select id="arcSelect" class="select"></select>
        <select id="typeSelect" class="select"></select>
        <select id="sortSelect" class="select"></select>
        <div id="resultCount" class="resultCount">0</div>
      </div>

      <div id="marketGrid" class="marketGrid"></div>
    </section>

    <!-- PROJECTS -->
    <section class="panel projects" id="projectsPanel">
      <div id="projectsGrid" class="projectsGrid"></div>
    </section>

    <!-- EDIT -->
    <section class="panel edit" id="editPanel">
      <select id="editCharSelect" class="select full"></select>
      <input id="editImg" class="input" />
      <input id="editLink" class="input" />
      <textarea id="bulkJson" class="textarea"></textarea>
      <button id="saveEditBtn" class="btn ghost">Save</button>
      <button id="resetEditBtn" class="btn ghost">Reset</button>
      <button id="applyBulkBtn" class="btn ghost">Apply Bulk</button>
    </section>

  </section>
</main>

<!-- ===== MODAL (REQUIRED BY JS) ===== -->
<div id="modalBackdrop" class="modalBackdrop hidden"></div>

<div id="detailModal" class="modal hidden">
  <button id="closeModalBtn" class="btn ghost">Close</button>
  <img id="modalImg" />
  <div id="modalTitle"></div>
  <div id="modalSub"></div>
  <div id="modalPrice"></div>
  <div id="modalOwned"></div>
  <div id="modalPotential"></div>
  <div id="modalPop"></div>
  <div id="modalCap"></div>
  <div id="modalFrozen"></div>
  <canvas id="spark" width="720" height="220"></canvas>
  <div id="historyList"></div>
  <button id="modalBuyBtn" class="btn buy">Buy</button>
  <button id="modalSellBtn" class="btn sell">Sell</button>
  <a id="modalLinkBtn" target="_blank">Link</a>
</div>

<!-- JS -->
<script src="/Gate-breachStocks/app.js" defer></script>
<script>document.documentElement.dataset.cssLoaded="1"</script>

<noscript>
  <div class="noscript">JavaScript is required.</div>
</noscript>

</body>
</html>
